<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider automático con flechas</title>
    <script src="https://kit.fontawesome.com/31ff4c85db.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <h1> SLIDER AUTOMÁTICO CON CONTROLES</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <article>
                    <h2>1</h2>
                </article>
            </div>
            <div class="mySlides fade">
                <article>
                    <h2>2</h2>
                </article>
            </div>
            <div class="mySlides fade">
                <article>
                    <h2>3</h2>
                </article>
            </div>
            <div class="mySlides fade">
                <article>
                    <h2>4</h2>
                </article>
            </div>
            <div class="controls">
                <a id="prev" class="arrow">
                    <i class="fa-solid fa-circle-left"></i>
                </a>
                <a id="next" class="arrow">
                    <i class="fa-solid fa-circle-right"></i>
                </a>
            </div>
        </div>
    </main>
    <script src="./js/sliderArrows.js"></script>
</body>

</html>
